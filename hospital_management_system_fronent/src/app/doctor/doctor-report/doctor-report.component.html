<h4 class="mt-4">Doctors Report</h4>
<div class="card">
  <div class="card-body">
    <p-messages [(value)]="msgs"></p-messages>    
    <p-table [value]="dataList"  [loading]="loading" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
      <ng-template pTemplate="header">
          <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Name</th>
              <th>Email</th>
              <th>Qualification</th>
              <th>Specialization</th>
              <th>Contact No</th>
              <th>Action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-doctor>
          <tr>
              <td>{{doctor.doctor_id}}</td>
              <td>{{doctor.doctor_image}}</td>
              <td>{{doctor.doctor_name}}</td>
              <td>{{doctor.doctor_email}}</td>
              <td>{{doctor.doctor_qualification}}</td>
              <td>{{doctor.doctor_specialization}}</td>
              <td>{{doctor.doctor_phone}}</td>
              <td>
                  <a [routerLink]="['/product/add/'+doctor.doctor_id]">Edit</a> | 
                  <a (click)="deleteProduct(doctor.doctor_id)" style="cursor: pointer; ">Delete</a>
              </td>
          </tr>
      </ng-template>
    </p-table>  
  </div>
</div>
